{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static  'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand secondlogo" href="{% url 'home' %}">FLY</a>
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav  ml-auto"> 
                  <li class="nav-item">
                    <a class="nav-link ml-5 secondtext" href="{% url 'about' %}">About</a>
                  </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle ml-5 secondtext" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                {{request.user.username}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'account' %}">Account</a>
                  <a class="dropdown-item" href="{% url 'logout' %}">logout</a>
                </div>
            </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link ml-5 secondtext" href="{% url 'login' %}">Sign In</a>
              </li>
              
              {% endif %}
                 
                
              
              
                </ul>
            </div>
        </div>
      
      </nav>
    {% block body %}
  
    {% endblock %}
    <script>
 
        let tt = ['équipe','チーム','团队','Equipo','ทีม','팀','Mannschaft','Team']
        document.addEventListener("DOMContentLoaded",function(){
            setInterval(team,2000)
        })
        function team(){
            const random = Math.floor(Math.random() * tt.length);
            document.querySelector("#t").innerHTML = tt[random] 
        }


     let price = document.querySelector("#price1").innerHTML;
    new_price = parseInt(price)
   
    document.querySelector("#class").onchange = function(){
        let passengers = document.querySelector("#passengers").value;
        let c = document.querySelector("#class");  
        if (c.value == "vip"){  
            new_price += 300      
            document.querySelector("#price1").innerHTML = new_price        
            console.log(new_price)
            let result = parseInt(passengers) * parseInt(new_price)
            document.querySelector("#price").innerHTML = result  
            document.querySelector("#totalprice").value = result  
            new_price = parseInt(price)   
        }
        else{
            document.querySelector("#price1").innerHTML = new_price   
            let result = parseInt(passengers) * new_price
            document.querySelector("#price").innerHTML = result
            document.querySelector("#totalprice").value = result     
        }    
        return false;
    }
    document.querySelector("#passengers").onchange = function(){
        let passengers = document.querySelector("#passengers").value;
        let c = document.querySelector("#class");  
        if (c.value == "vip"){  
            new_price += 300      
            document.querySelector("#price1").innerHTML = new_price        
            console.log(new_price)
            let result = parseInt(passengers) * parseInt(new_price)
            document.querySelector("#price").innerHTML = result  
            new_price = parseInt(price)   
        }
        else{
            document.querySelector("#price1").innerHTML = new_price   
            let result = parseInt(passengers) * new_price
            document.querySelector("#price").innerHTML = result    
        }    
        return false;
    }
    </script>
    <script src="{%  static  'script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
